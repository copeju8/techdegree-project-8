<!DOCTYPE html>
<html>

<head>
    <title>New Book</title>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body>
    <h1>New Book</h1>
    <form>
        <p>
            <label for="title">Title</label>
            <input name="title" type="text", value = book.title>
        </p>
        <p>
            <label for="author">Author</label>
            <input name="author" type="text", value = book.author>
        </p>
        <p>
            <label for="genre">Genre</label>
            <input name="genre" type="text", value = book.genre>
        </p>
        <p>
            <label for="year">Year</label>
            <input name="year" type="text", value = book.year
        </p>
        <p>
            <input type="submit" value="Update Book", id='update'>
        </p>
        <p>
            <a class="button" href="all_books.html">Cancel</a>
        </p>
    </form>
</body>

</html>
